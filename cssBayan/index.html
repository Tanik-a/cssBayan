<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Bayan: How to become a front-end developer?</h1>
    <ul class="steps_list">
      <li class="steps_item">
        <label class="label" for="step1">
          <input type="radio" id="step1" name="steps" checked>
          <div class="title_box">
            <h2 class="step_title">Learn HTML</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-1.jpg" alt="meme image">
        </label>
      </li>
      <li class="steps_item">
        <label class="label" for="step2">
          <input type="radio" id="step2" name="steps">
          <div class="title_box">
            <h2 class="step_title">Learn CSS</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-2.jpeg" alt="meme image">
        </label>
      </li>
      <li class="steps_item">
        <label class="label" for="step3">
          <input type="radio" id="step3" name="steps">
          <div class="title_box">
            <h2 class="step_title">Learn JavaScript</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-3.png" alt="meme image">
        </label>
      </li>
      <li class="steps_item">
        <label class="label" for="step4">
          <input type="radio" id="step4" name="steps">
          <div class="title_box">
            <h2 class="step_title">Practice Coding</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-4.png" alt="meme image">
        </label>
      </li>
      <li class="steps_item">
        <label class="label" for="step5">
          <input type="radio" id="step5" name="steps">
          <div class="title_box">
            <h2 class="step_title">Build an online portfolio</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-5.jpg" alt="meme image">
        </label>
      </li>
      <li class="steps_item">
        <label class="label" for="step6">
          <input type="radio" id="step6" name="steps">
          <div class="title_box">
            <h2 class="step_title">Cultivate your soft skills</h2>
            <p class="icon">+</p>
          </div>
          <img class="step_img" src="images/meme-6.jpg" alt="meme image">
        </label>
      </li>
    </ul>

  </div>
</body>
</html>
